<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>

	<h2>함수 function</h2>
	

	
</body>

	<script type="text/javascript">
	
		// 1) 기명 함수표현
		// (이름 있는 함수, 선언적 함수) : 함수 정의 부분이 가장 먼저 해석된다.
		// 함수실행의 위치를 변경해서 확인해보기
		// ㄴ ex) testA(); 가 function 정의보다 위에 위치한다면?
				
		function testA() {
			console.log("기명함수 실행");
			console.log("testA 함수입니다.");
		};
		
		// 함수 실행
		// testA 가 이름, () 실행을 의미 
		testA(); 	
		
	</script>
	
	<script type="text/javascript">
	
		// 2) 익명 함수 표현
		// 이름이 없는 함수로 : 순서대로 해석
		// ㄴ 실제로 이름이 없으면 사용할 수 없다.
		// ㄴ 변수에 할당해서 변수 이름으로 사용한다. 
		// var testB 변수 안에 함수가 담겨 있는 느낌

		var testB = function(){
			console.log("익명함수 실행");
			console.log("testB 함수입니다.");
		};
		
		// 함수 실행
		// testB 가 이름, () 실행을 의미 
		testB(); 	
		
	</script>
	
	
	
	
	
</html>
