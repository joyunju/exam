	<h1>자바스크립</h1>

	<h2>문제</h2>
	
	주어진 숫자가
	60점 이상이면 "합격입니다."<br>
	60점 미만이면 ""불합격입니다.” 를 브라우저에 출력하세요.
	<br>
	<br>


</body>

	<script type="text/javascript">
		
		// prompt() 함수
		// prompt([String message], [String defaultValue])
		// prompt("입력 창에서 띄워줄 메시지", "입력 부분의 기본 값")
		// 문자열을 입력할 때 사용
		
		var point = prompt("점수를 입력하세요");
		
		console.log(typeof point);
		
		if(point >= 60){
			console.log("합격입니다.");	
			document.write("합격입니다.");
		}else {
			console.log("불합격입니다.");
			document.write("불합격입니다.");
		}
	
	</script>
