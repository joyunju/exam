	<script type="text/javascript">
	
		console.log(" 같은 이름 변수 선언 ");
		// 특징 2 : 같은 이름으로 변수 선언이 된다.
		// *같은 변수명을 사용하지 않게 주의!!
		var person = "정우성";
		var person = "이효리";
		var person = "유재석";
		
		console.log(person); 	//유재석

	</script>
	
	<script type="text/javascript">
	
		console.log(" 대입시 자료형이 결정된다 ");
		// 특징 3 : 자료형은 대입시 결정된다.
		 
		var data;	// 변수 선언
		console.log(typeof data); 	//undefined : 정해지지 않음 아직 
		// 콘솔에 기록해줘 (데이터 타입이 어떤건지 , 변수 data의 )
		
		data = 15;
		console.log(typeof data); 	//number
		
		data = "안녕";
		console.log(typeof data); 	//string
		
		data = true
		console.log(typeof data);	 //boolean
		

	</script>
	
	<script type="text/javascript">
	
		console.log(" undefined, null 비교 ");
		// undefined: 자료형이 결정되지 않은 상태이다.(변수 선언은 되었지만 값이 할당되지 않은 경우)
		// null : 아무런 값도 나타내지 않는 특수한 값이다.(변수를 선언하고 null 이라는 빈 값을 할당한 경우)
		
		var myVar1;
		var myVar2 = null;
		
		console.log( myVar1 ); 		// undefined
		console.log( myVar2 ); 		// null
		
		// 데이터 타입 확인하기 
		console.log(typeof myVar1); 	// undefined	
		console.log(typeof myVar2); 	// object


	</script>
	
	<script type="text/javascript">
	
		console.log(" 일치연산자 == 와 === 비교 ");
		// == : 동등연산자로 느슨하게 비교해 같은 자료형으로 형변환 후 값 비교한다. 
		// === : 일치연산자로 더 엄격하게 비교해 자료형과 값을 모두 비교한다. 
		
		console.log("123" == 123); 		//true
		console.log("123" === 123); 	//false
		
		// myVar1 = undefined / myVar2 = null 인 상황 
		console.log(myVar1 == myVar2); 		//true
		console.log(myVar1 === myVar2);		//false
		
		// 
		console.log('' == false);	//true
		console.log('' == 0); 		//true
		console.log(0 == false); 	//true
		
		console.log('' === false);	//false
		console.log('' === 0); 		//false
		console.log(0 === false); 	//false
		
		
		console.log("========================"); 	
		console.log('' == false);
		console.log('' === false);
		


	</script>
