<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>배열 + 객체 --> 리스트 </h2>
	
</body>
	
	<script type="text/javascript">
		//List<PersonVo> personList = new PersonVo();
		
		var personList = [];
		
		var person01 = {
				// 키 : "값", 이렇게 작성
				name : "유미",
				hp : "010-1111-1111"
		}
		
		var person02 = {};
		person02.name = "유바비";
		person02.hp = "010-2222-2222";
		
		var person03 = {
				name : "구웅"
		}
		person03.hp = "010-3333-3333";
		
		// 출력 확인 
		console.log(person01);
		console.log(person02);
		console.log(person03);
		
		// 리스트 생성 
		personList[0] = person01;
		personList[1] = person02;
		personList.push(person03);
		
		for(var i =0; i<personList.length; i++){
			console.log(personList[i]);
			console.log(personList[i].name);
		}
		
		// 리스트 출력 확인 
		console.log(personList);
		
	</script>



</html>
