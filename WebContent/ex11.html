<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 정의</title>
</head>
<body>
	<h1>자바스크립트</h1>

	<h2>함수 function</h2>
</body>

	<!-- 함수의 정의(매개변수 와 리턴값) -->
	<script type="text/javascript">
		// 함수 사용 
		var sum = plus(5, 3);
		console.log(sum);
		
		// 함수 정의 
		function plus(no1, no2){
			var plusSum = no1 + no2;
			return plusSum;
		}
	
	
	</script>


</html>
