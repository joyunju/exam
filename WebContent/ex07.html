<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단 만들기</title>
</head>
<body>
	<h1>자바스크립트</h1>

	<h2>for문 예제</h2>
	
	
</body>

<script type="text/javascript">

	for(var dan=2; dan<=9; dan++){
		for(var i=1 ;i<=9 ;i++) {
			console.log(dan + "*" + i + "=" + dan * i);
			document.write(dan + "*" + i + "=" + dan*i + "&nbsp; &nbsp; &nbsp; &nbsp;");
		}
		console.log("\n"); 		//줄바꿈 
		document.write("<br>");
	}

</script>

</html>
