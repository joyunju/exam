<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
	<h1>자바스크립트</h1>
	<h2>기본 데이터 타입</h2>


</body>

	<!-- 자바스크립트 -->
	<script type="text/javascript">
		/* 콘솔 설명 */
		console.log(" 데이터 타입 확인 ");
		
		/* 테이터타입(자료형) 확인시 typeof 연산자 사용 */
		/* 기본 데이터 타입 확인 : 3가지가 있음 (number, string, boolean) */
		console.log(typeof 1);			//number
		console.log(typeof 1.5); 		//number
		console.log(typeof '한'); 		//string
		console.log(typeof "안녕하세요"); 	//string
		console.log(typeof (6>5));	 	//boolean
		console.log(typeof (6<5)); 		//boolean

	</script>
	
	<script type="text/javascript">
		/* 콘솔 설명 */
		console.log(" number형 연산자 ");
		
		/*   연산자: + - * / %   */
		console.log(13+5); 		//18
		console.log(13-5); 		//8
		console.log(13*5); 		//65
		console.log(13/5); 		//2.6
		console.log(13%5); 		//13 나누기 5 = 2하고 나머지 3 ->그래서 결과값: 3
		console.log(13+5.2); 	//18.2
		console.log(5+3*2); 	//11
		console.log((5+3)*2); 	//16
		
	</script>
	
	<script type="text/javascript">
		/* 콘솔 설명 */
		console.log(" String형 확인 ");
		
		/* 이스케이프 문자 : \t	\n	\' \" \\   */
		console.log("동해물과 백두산이");
		console.log('동해물과 백두산이');
		
		console.log("동해물과 '백두산'이");
		console.log('동해물과 "백두산"이');
		
		console.log("동해물과 \"백두산\"이");
		console.log("동해물과 \'백두산\'이");
		
		console.log("동해물과 \n백두산이");	// \n : 줄바꿈 
		
		console.log("동해물과\t백두산이");	// \t : tab 띄어쓰기
		
		console.log("동해물과" + "1234" + "백두산이");	// "안에 숫자는 String 으로 인식 "
		
	</script>
	
	<script type="text/javascript">
		/* 콘솔 설명 */
		console.log(" boolean형 ");
		
		/*   boolean : true or faluse   */
		console.log();
		
	</script>
