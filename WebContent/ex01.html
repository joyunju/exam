<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	<h2>기본 데이터 타입</h2>


</body>

	<!-- 자바스크립트 -->
	<script type="text/javascript">
		/* 콘솔 설명 */
		console.log(" 데이터 타입 확인 ");
		
		/* 테이터타입(자료형) 확인시 typeof 연산자 사용 */
		/* 기본 데이터 타입 확인 : 3가지가 있음 (number, string, boolean) */
		console.log(typeof 1);			//number
		console.log(typeof 1.5); 		//number
		console.log(typeof '한'); 		//string
		console.log(typeof "안녕하세요"); 	//string
		console.log(typeof (6>5));	 	//boolean
		console.log(typeof (6<5)); 		//boolean

	</script>
	
	<script type="text/javascript">
		/* 콘솔 설명 */
		console.log(" number형 연산자 ");
		
		/*   연산자: + - * / %   */
		console.log(13+5); 		//18
		console.log(13-5); 		//8
		console.log(13*5); 		//65
		console.log(13/5); 		//2.6
		console.log(13%5); 		//3
		console.log(13+5.2); 	//18.2
		console.log(5+3*2); 	//11
		console.log((5+3)*2); 	//16
		
	</script>
</html>
