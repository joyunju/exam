<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>배열</h2>
	
</body>
	<!-- 배열 : array -->
	<script type="text/javascript">
		
		var array = [273, 32, 103, 57, 52];
		
		console.log(array); // (5) [273, 32, 103, 57, 52]	
							// length: 5 []
		
		var no = array[1];	//array 32 	출력하기 
		console.log(no);
		
		// 2번째 방법 : 배열 선언하기 
		var array2 = [];
		array2[0] = 1;
		array2[1] = 3;
		array2[2] = 5;
		// 위의 배열과 같은 표현 var array2 = [1, 3, 5];
		
		//출력하기 
		console.log(array2[2]);		// 5
		
	</script>




</html>
