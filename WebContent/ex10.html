<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수비교</title>
</head>
<body>
	<h1>자바스크립트</h1>

	<h2>함수 function</h2>
	
</body>

	<!-- 두가지 방식의 같이 사용 -->
	<script type="text/javascript">
	
		// 읽히는 순서 
		
		// (2)번 : 위에서 부터 순서대로 해석
		var test = function(){
			console.log("testA함수 입니다.");
		}
		
		// (1)번 : 선언적 함수가 가장 먼저 해석됨
		function test(){
			console.log("testB함수 입니다.");
		}
		
		// (3)번
		test();		// 결과값 : testA함수 입니다.
	
	</script>

</html>
