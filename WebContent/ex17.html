<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>이벤트 (~할 때)</h2>
	
	<div>
		<button id="btn" type="button" value="JsTestButton">테스트 버튼</button>
		<h3 id="display">이름 출력 영역</h3>
	</div>
	
</body>

	<script type="text/javascript">
		
		// 윈도우가 로딩되었을 때 실행해주는 함수
		window.onload=function(){
			
			var testButton = document.getElementById("btn");	// id=btn DOM --> 자바스크립트 객체화 
			// testButton 변수에 담아줘 = document에 id="btn"으로 가지고 있는 요소를
			var testArea = document.getElementById("display");	// id=display DOM --> 자바스크립트 객체화 
			// testArea 변수에 담아줘 = document에 id="display"으로 가지고 있는 요소를
			
			console.log(testButton);		// testButton 출력 
			console.log(testArea);		// testArea 출력 
		
			// testButton 클릭시 함수 실행 
			testButton.onclick = function(){
				
				console.log("버튼 클릭");
				testArea.innerHTML = "<font color='green'>유미<font>";
				//document.getElementById("display").innerHTML = "<h3 style='color: red;'>Hello！</h3>";
				// 변수 testArea.innerHTML = 폰트 컬러 레드로 바꾸고 글자 유미로 바꿔줘
				

			};
		}
	</script>
	
	





</html>
