<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트</h1>
	
	<h2>배열</h2>
</body>

	<script type="text/javascript">
		
		var array = [];
		array[0] = 1;
		array[1] = 2.5;
		array[2] = "안녕";
		array[3] = "hello!!";
		array[4] = 3>5;
		
		// 출력
		
		console.log(array[0]);
		console.log(array[1]);
		console.log(array[2]);
		console.log(array[3]);
		console.log(array[4]);
		
		console.log(array);
		
		console.log("------ array -------");
		for(var i=0; i<array.length; i++){
			
			var data = array[i];
			console.log(data);
		}
		
		
		console.log("------ array2 -------");
		
		// 객체 생성 
		var personVo = {
				name : "루비",
				hp : "010-5555-5555",
				company: "02-5555-5555"
		}
		
		var array2 = [273, "문자열", 5>3, plus, function(){return 5+100}, [273,103], personVo ];
		
		// 출력 
		console.log(array2[0]);				// 273
		console.log(array2[1]);				// 문자열
		console.log(array2[2]);				// true
		console.log(array2[3](5, 10));		// 15
		console.log(array2[4]);				//ƒ (){return 5+100}
		console.log(array2[5]);				// (2) [273, 103] 0: 273 1: 103 length: 2[[Prototype]]: Array(0)
		console.log(array2[5][1]);			// 103
		console.log(array2[6]);				// {name: '루비', hp: '010-5555-5555', company: '02-5555-5555'}
		
		var name = array2[6].name;
		console.log(name);					// 루비
		
		// plus(){}함수 정의 : 이름 있는 함수
		function plus(a, b) {
			var sum = a+b;
			return sum;
		}
		
		// 이름 없는 함수 
		
		
		
		
		
		
	</script>



</html>
