<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if문 예제</title>
</head>
<body>
	<h1>자바스크립</h1>

	<h2>문제</h2>
	
	주어진 숫자가
	0보다 크면 "양수"<br>
	0보다 작은면 "음수"<br>
	0일때는 "0"을 브라우저에 출력하세요.
	<br>
	<br>
	
</body>

	<script type="text/javascript">
		
		var point = prompt("점수를 입력하세요");
		
		console.log(typeof point);
		
		if(point > 0){
			console.log("양수");	
			document.write("양수");
		}else if(point < 0) {
			console.log("음수");	
			document.write("음수");
		}else {
			console.log("0");	
			document.write("0");
		}
	
	</script>




</html>
